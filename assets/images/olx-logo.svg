<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
    width="800" height="800" viewBox="0 0 800 800"
    xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Background color -->
  <rect width="100%" height="100%" fill="#3a4843" />

  <!-- Compass shape -->
  <g fill="#caa660">
    <!-- Horizontal line -->
    <rect x="200" y="370" width="400" height="10" />
    <!-- Vertical line -->
    <rect x="395" y="200" width="10" height="400" />
    <!-- Top spike -->
    <polygon points="400,150 420,350 380,350" />
    <!-- Bottom spike -->
    <polygon points="400,650 420,450 380,450" />
  </g>

  <!-- Text -->
  <text x="50%" y="350" font-family="Arial" font-size="70" fill="#caa660" text-anchor="middle">COLLEGE</text>
  <text x="50%" y="450" font-family="Arial" font-size="70" fill="#caa660" text-anchor="middle">COMPASS</text>

</svg>
